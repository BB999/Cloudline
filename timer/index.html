<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Â§öÊ©üËÉΩ„Çø„Ç§„Éû„Éº - Timer App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', '„É°„Ç§„É™„Ç™', Meiryo, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
        }

        .container {
            max-width: 1000px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            color: white;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .back-link {
            display: inline-block;
            color: white;
            text-decoration: none;
            margin-bottom: 1rem;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            backdrop-filter: blur(10px);
            transition: background 0.3s ease;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .mode-selector {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            justify-content: center;
        }

        .mode-btn {
            padding: 0.75rem 2rem;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .mode-btn.active {
            background: white;
            color: #667eea;
            border-color: white;
            transform: scale(1.05);
        }

        .mode-btn:hover {
            transform: translateY(-2px);
        }

        .timer-container {
            background: white;
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-bottom: 2rem;
        }

        .displays {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            margin-bottom: 3rem;
        }

        .digital-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .time-display {
            font-size: 4rem;
            font-weight: 700;
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        .analog-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .clock-face {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .clock-inner {
            width: 230px;
            height: 230px;
            border-radius: 50%;
            background: white;
            position: relative;
        }

        .clock-center {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #667eea;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .clock-hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            border-radius: 10px;
            transition: transform 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        .hour-hand {
            width: 6px;
            height: 60px;
            background: #667eea;
            margin-left: -3px;
        }

        .minute-hand {
            width: 4px;
            height: 80px;
            background: #764ba2;
            margin-left: -2px;
        }

        .second-hand {
            width: 2px;
            height: 90px;
            background: #e74c3c;
            margin-left: -1px;
        }

        .clock-number {
            position: absolute;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: #667eea;
            font-size: 0.9rem;
        }

        .presets {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .preset-btn {
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .preset-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .custom-input {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-group label {
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #667eea;
        }

        .input-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1.5rem;
            text-align: center;
            font-weight: 600;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .control-btn {
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .start-btn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .start-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.4);
        }

        .pause-btn {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
        }

        .pause-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(245, 158, 11, 0.4);
        }

        .reset-btn {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .reset-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(239, 68, 68, 0.4);
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .control-btn:disabled:hover {
            transform: none;
            box-shadow: none;
        }

        .status-message {
            text-align: center;
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .status-message.show {
            opacity: 1;
        }

        .status-message.completed {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .progress-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .progress-ring-circle {
            transition: stroke-dashoffset 0.3s;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            color: white;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .displays {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .time-display {
                font-size: 3rem;
            }

            .clock-face {
                width: 200px;
                height: 200px;
            }

            .clock-inner {
                width: 180px;
                height: 180px;
            }

            .controls {
                flex-direction: column;
            }

            .control-btn {
                width: 100%;
            }

            h1 {
                font-size: 2rem;
            }

            .timer-container {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="../index.html" class="back-link">‚Üê ‰∏ÄË¶ß„Å´Êàª„Çã</a>
            <h1>‚è±Ô∏è Â§öÊ©üËÉΩ„Çø„Ç§„Éû„Éº</h1>
        </header>

        <div class="mode-selector">
            <button class="mode-btn active" data-mode="countdown">„Ç´„Ç¶„É≥„Éà„ÉÄ„Ç¶„É≥</button>
            <button class="mode-btn" data-mode="stopwatch">„Çπ„Éà„ÉÉ„Éó„Ç¶„Ç©„ÉÉ„ÉÅ</button>
        </div>

        <div class="timer-container">
            <div class="displays">
                <div class="digital-display">
                    <h2 style="color: #667eea; margin-bottom: 1rem;">„Éá„Ç∏„Çø„É´Ë°®Á§∫</h2>
                    <div class="time-display" id="timeDisplay">00:00:00</div>
                </div>

                <div class="analog-display">
                    <h2 style="color: #667eea; margin-bottom: 1rem;">„Ç¢„Éä„É≠„Ç∞Ë°®Á§∫</h2>
                    <div class="clock-face">
                        <svg class="progress-ring" width="250" height="250">
                            <circle
                                class="progress-ring-circle"
                                stroke="rgba(255, 255, 255, 0.3)"
                                stroke-width="10"
                                fill="transparent"
                                r="115"
                                cx="125"
                                cy="125"
                                id="progressCircle"
                            />
                        </svg>
                        <div class="clock-inner">
                            <div class="clock-hand hour-hand" id="hourHand"></div>
                            <div class="clock-hand minute-hand" id="minuteHand"></div>
                            <div class="clock-hand second-hand" id="secondHand"></div>
                            <div class="clock-center"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="presetsSection">
                <h3 style="text-align: center; color: #667eea; margin-bottom: 1rem;">„Éó„É™„Çª„ÉÉ„Éà</h3>
                <div class="presets">
                    <button class="preset-btn" data-seconds="60">1ÂàÜ</button>
                    <button class="preset-btn" data-seconds="180">3ÂàÜ</button>
                    <button class="preset-btn" data-seconds="300">5ÂàÜ</button>
                    <button class="preset-btn" data-seconds="600">10ÂàÜ</button>
                    <button class="preset-btn" data-seconds="900">15ÂàÜ</button>
                    <button class="preset-btn" data-seconds="1800">30ÂàÜ</button>
                </div>
            </div>

            <div id="customInputSection">
                <h3 style="text-align: center; color: #667eea; margin-bottom: 1rem;">„Ç´„Çπ„Çø„É†Ë®≠ÂÆö</h3>
                <div class="custom-input">
                    <div class="input-group">
                        <label>ÊôÇ</label>
                        <input type="number" id="hoursInput" min="0" max="23" value="0">
                    </div>
                    <div class="input-group">
                        <label>ÂàÜ</label>
                        <input type="number" id="minutesInput" min="0" max="59" value="0">
                    </div>
                    <div class="input-group">
                        <label>Áßí</label>
                        <input type="number" id="secondsInput" min="0" max="59" value="0">
                    </div>
                </div>
            </div>

            <div class="controls">
                <button class="control-btn start-btn" id="startBtn">ÈñãÂßã</button>
                <button class="control-btn pause-btn" id="pauseBtn" disabled>‰∏ÄÊôÇÂÅúÊ≠¢</button>
                <button class="control-btn reset-btn" id="resetBtn">„É™„Çª„ÉÉ„Éà</button>
            </div>

            <div class="status-message" id="statusMessage"></div>
        </div>

        <footer>
            <p>Â§öÊ©üËÉΩ„Çø„Ç§„Éû„Éº - „Éá„Ç∏„Çø„É´ÔºÜ„Ç¢„Éä„É≠„Ç∞Ë°®Á§∫</p>
        </footer>
    </div>

    <script>
        let mode = 'countdown';
        let isRunning = false;
        let isPaused = false;
        let totalSeconds = 0;
        let currentSeconds = 0;
        let timerInterval = null;

        const timeDisplay = document.getElementById('timeDisplay');
        const hourHand = document.getElementById('hourHand');
        const minuteHand = document.getElementById('minuteHand');
        const secondHand = document.getElementById('secondHand');
        const progressCircle = document.getElementById('progressCircle');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const statusMessage = document.getElementById('statusMessage');
        const presetsSection = document.getElementById('presetsSection');
        const customInputSection = document.getElementById('customInputSection');

        const hoursInput = document.getElementById('hoursInput');
        const minutesInput = document.getElementById('minutesInput');
        const secondsInput = document.getElementById('secondsInput');

        // Progress ring setup
        const radius = progressCircle.r.baseVal.value;
        const circumference = radius * 2 * Math.PI;
        progressCircle.style.strokeDasharray = `${circumference} ${circumference}`;
        progressCircle.style.strokeDashoffset = circumference;

        // Mode switching
        document.querySelectorAll('.mode-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                mode = btn.dataset.mode;
                reset();
                updateUIForMode();
            });
        });

        function updateUIForMode() {
            if (mode === 'countdown') {
                presetsSection.style.display = 'block';
                customInputSection.style.display = 'block';
            } else {
                presetsSection.style.display = 'none';
                customInputSection.style.display = 'none';
            }
        }

        // Preset buttons
        document.querySelectorAll('.preset-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                if (!isRunning) {
                    const seconds = parseInt(btn.dataset.seconds);
                    setTime(seconds);
                }
            });
        });

        // Custom input
        [hoursInput, minutesInput, secondsInput].forEach(input => {
            input.addEventListener('change', () => {
                if (!isRunning) {
                    const hours = parseInt(hoursInput.value) || 0;
                    const minutes = parseInt(minutesInput.value) || 0;
                    const seconds = parseInt(secondsInput.value) || 0;
                    const totalSecs = hours * 3600 + minutes * 60 + seconds;
                    setTime(totalSecs);
                }
            });
        });

        function setTime(seconds) {
            totalSeconds = seconds;
            currentSeconds = seconds;
            updateDisplay();
        }

        function formatTime(seconds) {
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = seconds % 60;
            return `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
        }

        function updateDisplay() {
            timeDisplay.textContent = formatTime(currentSeconds);
            updateAnalogClock();
            updateProgress();
        }

        function updateAnalogClock() {
            const hours = Math.floor(currentSeconds / 3600) % 12;
            const minutes = Math.floor((currentSeconds % 3600) / 60);
            const seconds = currentSeconds % 60;

            const secondDeg = seconds * 6;
            const minuteDeg = minutes * 6 + seconds * 0.1;
            const hourDeg = hours * 30 + minutes * 0.5;

            secondHand.style.transform = `rotate(${secondDeg}deg)`;
            minuteHand.style.transform = `rotate(${minuteDeg}deg)`;
            hourHand.style.transform = `rotate(${hourDeg}deg)`;
        }

        function updateProgress() {
            if (mode === 'countdown' && totalSeconds > 0) {
                const progress = currentSeconds / totalSeconds;
                const offset = circumference - (progress * circumference);
                progressCircle.style.strokeDashoffset = offset;
            } else {
                progressCircle.style.strokeDashoffset = circumference;
            }
        }

        function start() {
            if (mode === 'countdown' && currentSeconds === 0) {
                showMessage('ÊôÇÈñì„ÇíË®≠ÂÆö„Åó„Å¶„Åè„Å†„Åï„ÅÑ', false);
                return;
            }

            if (isPaused) {
                isPaused = false;
            } else {
                if (mode === 'stopwatch') {
                    currentSeconds = 0;
                    totalSeconds = 0;
                }
            }

            isRunning = true;
            startBtn.disabled = true;
            pauseBtn.disabled = false;
            startBtn.textContent = 'ÂÆüË°å‰∏≠...';
            hideMessage();

            timerInterval = setInterval(() => {
                if (mode === 'countdown') {
                    currentSeconds--;
                    if (currentSeconds <= 0) {
                        currentSeconds = 0;
                        complete();
                    }
                } else {
                    currentSeconds++;
                    totalSeconds = currentSeconds;
                }
                updateDisplay();
            }, 1000);
        }

        function pause() {
            if (isRunning) {
                isRunning = false;
                isPaused = true;
                clearInterval(timerInterval);
                startBtn.disabled = false;
                startBtn.textContent = 'ÂÜçÈñã';
                pauseBtn.disabled = true;
                showMessage('‰∏ÄÊôÇÂÅúÊ≠¢‰∏≠', false);
            }
        }

        function reset() {
            isRunning = false;
            isPaused = false;
            clearInterval(timerInterval);

            if (mode === 'countdown') {
                currentSeconds = totalSeconds;
            } else {
                currentSeconds = 0;
                totalSeconds = 0;
            }

            updateDisplay();
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            startBtn.textContent = 'ÈñãÂßã';
            hideMessage();
        }

        function complete() {
            isRunning = false;
            clearInterval(timerInterval);
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            startBtn.textContent = 'ÈñãÂßã';
            showMessage('üéâ „Çø„Ç§„Éû„ÉºÂÆå‰∫ÜÔºÅ', true);

            // Play notification sound (using Web Audio API)
            playNotificationSound();
        }

        function playNotificationSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.frequency.value = 800;
                oscillator.type = 'sine';

                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
            } catch (e) {
                console.log('Audio notification not available');
            }
        }

        function showMessage(message, isCompleted) {
            statusMessage.textContent = message;
            statusMessage.classList.add('show');
            if (isCompleted) {
                statusMessage.classList.add('completed');
            } else {
                statusMessage.classList.remove('completed');
            }
        }

        function hideMessage() {
            statusMessage.classList.remove('show', 'completed');
        }

        // Event listeners
        startBtn.addEventListener('click', start);
        pauseBtn.addEventListener('click', pause);
        resetBtn.addEventListener('click', reset);

        // Initialize
        updateUIForMode();
        updateDisplay();
    </script>
</body>
